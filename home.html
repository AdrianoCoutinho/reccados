<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recados - Reccados</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <nav class="fixed-top navbar-dark bg-dark">
        <div class="container-fluid">
            <ul class="nav d-flex justify-content-between">
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="home.html">Reccados</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle text-uppercase" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        ADRIANO
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" id="logout" href="#">Sair</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </nav>
    <main>
        <div class="container container-home">
            <div class="row">
                <div class="col-sm-12">
                    <h1 class="display-5 py-4">Recados</h1>
                    <form id="new-message" class="px-1">
                        <div class="row">
                            <div class="col-12">
                                <div class="alert alert-dark text-center mt-1 p-1" role="alert">
                                    Adicionar recado
                                </div>
                            </div>
                            <div class="col-12 col-md-3">
                                <div class="group-message">
                                    <input type="text" id="inputDescript" class="input-new" required="required"/>
                                    <label class="label-new">Descrição</label>
                                </div>
                            </div>
                            <div class="col-12 col-md-7">
                                <div class="group-message">
                                    <input type="text" id="inputDetail" class="input-new" required="required"/>
                                    <label class="label-new">Detalhamento</label>
                                </div>
                            </div>
                            <div class="col-12 mb-1 col-md-2">
                                <div class="d-grid">
                                    <button class="btn btn-rec btn-primary" type="submit">Salvar</button>
                                </div>
                            </div>
                        </div>
                    </form> 
                </div>
                <div class="col-sm-12 mt-2">
                    <table class="table table-striped table-responsive table-hover">
                        <thead class="table-dark">
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Descrição</th>
                                <th scope="col">Detalhamento</th>
                                <th scope="col">Ação</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>                              
                </div>
            </div>
        </div>
        <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="text-break modal-title" id="messageTitle"></h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="editForm">
                            <div class="mb-3">
                                <label for="recipient-name" class="col-form-label">Descrição:</label>
                                <input type="text" class="form-control" id="editDetail">
                            </div>
                            <div class="mb-3">
                                <label for="message-text" class="col-form-label">Detalhes:</label>
                                <textarea class="form-control" id="editDescript"></textarea>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                                <button type="button" class="btn btn-primary" id="editSaveBtn" data-bs-dismiss="modal" aria-label="Close">Salvar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="delModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="messageTitleDel"></h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="recipient-name" class="col-form-label">Descrição:</label>
                            <input type="text" class="form-control" id="delDetail" disabled>
                        </div>
                        <div class="mb-3">
                            <label for="message-text" class="col-form-label">Detalhes:</label>
                            <textarea class="form-control" id="delDescript" disabled></textarea>
                        </div>
                        <div class="mb-3">
                            <div class="alert alert-danger text-center" role="alert">
                                Tem certeza que deseja apagar o recado?
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                            <button type="button" class="btn btn-danger" id="delSaveBtn" data-bs-dismiss="modal" aria-label="Close">Deletar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="d-none d-sm-block" id="goTop" title="Ir ao topo">
            <img src="/images/go-top.png" alt="" srcset="">
        </div>
        <div class="fixed-top d-flex justify-content-center w-100 mt-2" id="alerts"></div>
    </main>
    <script src="scripts/messages.js"></script>
    <script src="scripts/bootstrap.bundle.min.js"></script>
</body>
</html>
